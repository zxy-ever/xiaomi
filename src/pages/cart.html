<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/until.css">
    <link rel="stylesheet" href="../css/cart.css">
</head>

<body>
    <div class="headerWrap">
        <div class="header container">
            <div class="logo fl">
                <a href="./index.html">
                    <img src="https://s01.mifile.cn/i/mi-logo.png" alt="">
                </a>
            </div>
            <div class="header_title fl">
                <h2>我的购物车</h2>
                <p>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</p>
            </div>
            <!-- 登录注册 -->
            <div class="login">
                <a href="../pages/login.html">登录</a>
                <span>|</span>
                <a href="../pages/reg.html">注册</a>
            </div>
            <!-- 已登录 -->
            <div class="already">
                <a href="javascript:;" class="username fl">用户名用户名用户名用户名</a>
                <span class="fl">|</span>
                <a href="../pages/login.html" class="exit" class="fl">退出</a>
            </div>
        </div>
    </div>
    <!-- 购物车为空时 -->
    <div class="empty container">
        <h2>您的购物车还是空的!</h2>
        <a href="./login.html" class="loginBtn">立即登录</a>
        <a href="./list.html" class="listBtn">马上去购物</a>
    </div>
    <!-- 购物车不为空时 -->
    <div class="cartList" style="display: none;">
        <!-- 购物车 -->
        <div class="cart container">
            <div class="cart_head clean">
                <div class="cart-check fl">
                    <input type="checkbox" class="checkAll">全选
                </div>
                <div class="cart-img fl">&nbsp;</div>
                <div class="cart-name fl">商品名称</div>
                <div class="cart-price fl">单价</div>
                <div class="cart-num fl">数量</div>
                <div class="cart-total fl">小计</div>
                <div class="cart-action fl">操作</div>
            </div>
            <!-- 购物车列表 -->
            <div class="cart_list">

            </div>
        </div>
        <div class="cart_account container">
            <div class="account_l fl">
                <a href="../pages/list.html">继续购物</a>
                <span>|</span>
                <span>共
                    <i class="cartNum">2</i>
                    件商品,已选择
                    <i class="selNum">0</i>
                    件
                </span>
            </div>
            <div class="account_r fr">
                <span>合计：
                    <i class="totalPrice">0</i>
                    元
                </span>
                <button class="pay fr" disabled="disabled">去结算</button>
            </div>
        </div>
    </div>

    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../js/cart.js"></script>

</body>

</html>
